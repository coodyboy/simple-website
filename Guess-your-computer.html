<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess your computer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="motherBox">
        <div id="titleBox">
            <h1>Guess a number between 1-10 (integer)</h1>
            <h1>that your computer has generated.</h1>
        </div>
        <div id="userInputBox">
            <label for="">
                <input id="userInput" type="text" placeholder="Enter your guess...">
                <button id="submitButton" onclick="onSubmit()" type="submit">Submit</button>
            </label>
        </div>
        <div id="resultBox">
            <h3 id="result"></h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
